name: Build, Upload to R2, and Deploy to Cloudflare Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
      
    - name: Build as Static Export
      run: npm run build
      env:
        # Force static export mode to avoid Node.js built-in module errors
        NEXT_STATIC_EXPORT: 'true'
        # Add minimal env vars needed for build
        AWS_REGION: 'us-east-1'
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID || 'dummy-key-for-build' }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY || 'dummy-secret-for-build' }}
        COGNITO_USER_POOL_ID: ${{ secrets.COGNITO_USER_POOL_ID || 'dummy-pool-id' }}
        COGNITO_CLIENT_ID: ${{ secrets.COGNITO_CLIENT_ID || 'dummyclientid' }}
        NEXT_PUBLIC_RECAPTCHA_SITE_KEY: ${{ secrets.NEXT_PUBLIC_RECAPTCHA_SITE_KEY || 'dummy-recaptcha-key' }}
        NEXT_PUBLIC_CLOUDFLARE_PAGES: 'true'
        NODE_ENV: 'production'

    - name: Prepare static build artifacts
      run: |
        # Check for out directory (static export output)
        if [ -d "out" ]; then
          echo "Static export found in 'out' directory"
          
          # Create artifact archive
          tar -czf static-build.tar.gz -C out .
        else
          echo "Error: 'out' directory not found. Static export build may have failed."
          exit 1
        fi

    - name: Install Wrangler
      run: npm install -g wrangler
    
    - name: Verify Wrangler Authentication
      run: wrangler whoami
      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      
    - name: Upload to R2
      run: |
        TIMESTAMP=$(date +%Y%m%d%H%M%S)
        ARTIFACT_PATH="builds/stock-recorder-static-${TIMESTAMP}.tar.gz"
        echo "ARTIFACT_PATH=${ARTIFACT_PATH}" >> $GITHUB_ENV
        
        # Enable verbose logging for debugging
        export WRANGLER_LOG=debug
        
        # Upload to R2 bucket
        wrangler r2 object put ${{ secrets.R2_BUCKET_NAME }}/${ARTIFACT_PATH} --file static-build.tar.gz
      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

    - name: Extract R2 Artifact for Deployment
      run: |
        # Create a temporary directory for extraction
        mkdir -p static-deployment
        
        # Download the artifact from R2
        wrangler r2 object get ${{ secrets.R2_BUCKET_NAME }}/${ARTIFACT_PATH} --file static-artifact.tar.gz
        
        # Extract the artifact
        tar -xzf static-artifact.tar.gz -C static-deployment
        
        echo "Extracted static artifact for deployment"
      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

    - name: Deploy to Cloudflare Pages
      run: |
        # Enable verbose logging for debugging
        export WRANGLER_LOG=debug
        
        # Deploy using the extracted files from R2
        wrangler pages deployment create ./static-deployment \
          --project-name=pantrypal \
          --branch=main \
          --commit-hash=${{ github.sha }} \
          --commit-message="${{ github.event.head_commit.message || 'Manual deployment' }}"
        
        echo "Static deployment initiated using artifact from R2"
      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }} 